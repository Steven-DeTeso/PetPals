<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/flask_app/static/popups.JS"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">PetPals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/friends">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/event-list">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            </ul>
        </div>
    </nav>
    <div>
        <h3>{{user.first_name}} {{user.last_name}}, Create Your Event!</h3>
        <form action="/event" method="POST">
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Event Date: </label>
                <input type="date" name="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Location: </label>
                <input type="text" name="location" class="form-control">
            </div>
            <div class="form-group">
                <label for="time">Time: </label>
                <input type="time" name="time" class="form-control">
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea type="text" name="details" class="form-control"></textarea>
            </div>
            <input type="hidden" name="user_id" value="{{user.id}}">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
