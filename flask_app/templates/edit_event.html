<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Event</title>
</head>
<body class="container">
    <nav class="navbar navbar-expand-xl navbar-expand-xl">
        <div class="container-fluid">
            <img class="pawprint" src="static/pngwing.com.png">
            <a class="navbar-brand logo" href="/dashboard">PetPals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active indiefont" aria-current="page" href="/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link indiefont" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link indiefont" href="/friends">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link indiefont" href="/event-list">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link indiefont" href="/logout">Logout</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
    <div>
        <form action="/event/{{event.id}}/update" method="post">
            <input type="hidden" name="event_id" value="{{event.user_id}}">
        <h3>{{user.first_name}} {{user.last_name}}, Edit Your Event!</h3>
        <a href="/delete/{{event.id}}" method="post">delete event</a>
        <div class="form-group">
            <label for="name">Event Name:</label>
            <input type="text" name="name" value="{{user.event.name}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Event Date: </label>
            <input type="date" name="date" value="{{user.event.date}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Location: </label>
            <input type="text" name="location" value="{{user.event.location}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="details">Details:</label>
            <textarea type="text" name="details" class="form-control">{{event.details}}</textarea>
        </div>
        </form>

    </div>
</body>
</html>
